<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Blogformation</title>
  </head>
  <body>
    
    <div class="container-fluid">
      
      <div class="container-fluid w-75 text-center mt-5">
        <h1 class="display-1 text-wrap">Blogformation</h1>
        <h1 class="display-5 mt-5">Generate a blog-style tutorial from your project's git commit history</h1>
      </div>

      <div class="container-fluid w-75 mt-5">
        <div class="row">
          <div class="col">
            <div class="input-group input-group-lg">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Public git repo</span>
              </div>
              <input type="text" class="form-control" placeholder="e.g. 'https://github.com/nickmpaz/bf-example.git'" aria-label="Repo" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="col-auto">
            <button id="generate-button" type="button" class="btn btn-primary btn-lg">Generate</button>
            <button id="cancel-button" type="button" class="btn btn-primary btn-lg" style="display: none; white-space: pre;"> Cancel </button>
          </div>
        </div>
      </div>

      <div class="container-fluid w-75 mt-4">
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>

      <div class="container-fluid w-75 mt-4">

        <div class="card">
          <div class="card-header">
            Generated tutorial
            <i class="fa fa-clone"></i>

          </div>
          <div class="card-body">
            <p class="card-text">Click 'Generate' to try it with the example!</p>
          </div>
        </div>
      </div>
      <div class="container-fluid w-75 text-center mt-5" >
        <a id="link-anchor" href="https://github.com/nickmpaz/blogformation">
          <i id="link-icon" class="fa fa-external-link fa-2x d-inline mr-3"></i>
          <h1 id="link" class="display-5 d-inline">  Source code</h1>
        </a>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
  <script>

    function generateBlog() {
      var webSocket = new WebSocket('wss://wxd94xtna2.execute-api.us-east-1.amazonaws.com/Prod');

      // receive messages from backend
      webSocket.onmessage = async function (event) {
        var dict = JSON.parse(event.data);
        console.log(dict);
        if (dict.message === "progress") {
          if (dict.data > $('.progress-bar').attr('aria-valuenow')) {
            $('.progress-bar').css('width', dict.data + '%');
            $('.progress-bar').attr('aria-valuenow', dict.data);
          }
        } else if (dict.message === "blog") {
          $('#cancel-button').hide();
          $('#generate-button').show();
          $('.progress-bar').css('width', '0%');
          $('.progress-bar').attr('aria-valuenow', 0);
          $('.card-text').text(dict.data);
        }
      }
      // when websocket opens, send request with git repo
      webSocket.onopen = function (event) {
        var msg = {
          message: "sendmessage",
          data: "https://github.com/nickmpaz/tiny-tetris.git"
        };
        webSocket.send(JSON.stringify(msg));
      };

      $('#cancel-button').click(function() {
        $('#cancel-button').hide();
        $('#generate-button').show();
        $('.progress-bar').css('width', '0%');
        $('.progress-bar').attr('aria-valuenow', 0);
        webSocket.close();
      });

    }

    $('#generate-button').click(function() {
      $('#generate-button').hide();
      $('#cancel-button').show();
      $('.card-text').text('');
      generateBlog();

    });
    

  </script>
